<!-- WIDGET CHATBOT NIMAT CON TAILWIND CSS + MODO CLARO/OSCURO -->
<!-- Copiar este c√≥digo completo en el footer de NopCommerce -->

<div id="nimat-chatbot"></div>

<script src="https://cdn.tailwindcss.com"></script>

<script>
// Configuraci√≥n
const API_URL = 'https://chatbot-nimat-backend-production.up.railway.app';

let isOpen = false;
let messages = [
  {
    role: 'bot',
    text: '¬°Hola! Soy el asistente virtual de NIMAT. ¬øEn qu√© puedo ayudarte hoy?',
    time: new Date()
  }
];
let isLoading = false;
let darkMode = localStorage.getItem('nimat-dark-mode') === 'true' || false;

function toggleDarkMode() {
  darkMode = !darkMode;
  localStorage.setItem('nimat-dark-mode', darkMode);
  render();
}

function formatTime(date) {
  return date.toLocaleTimeString('es-AR', { hour: '2-digit', minute: '2-digit' });
}

function render() {
  const root = document.getElementById('nimat-chatbot');
  
  if (!isOpen) {
    root.innerHTML = `
      <button 
        onclick="toggleChat()"
        class="fixed bottom-6 right-6 w-16 h-16 bg-gradient-to-br from-[#007c3b] to-[#005a2b] rounded-full shadow-2xl hover:shadow-[#007c3b]/50 hover:scale-110 transition-all duration-300 flex items-center justify-center text-3xl z-50 animate-bounce"
      >
        üí¨
      </button>
    `;
    return;
  }
  
  const bgMain = darkMode ? 'bg-gray-900' : 'bg-white';
  const bgMessages = darkMode ? 'bg-gray-800' : 'bg-gray-50';
  const textMain = darkMode ? 'text-gray-100' : 'text-gray-800';
  const textSecondary = darkMode ? 'text-gray-400' : 'text-gray-600';
  const borderColor = darkMode ? 'border-gray-700' : 'border-gray-200';
  const msgBotBg = darkMode ? 'bg-gray-700' : 'bg-white';
  const inputBg = darkMode ? 'bg-gray-800 text-white' : 'bg-white text-gray-800';
  const inputBorder = darkMode ? 'border-gray-600' : 'border-gray-300';
  
  root.innerHTML = `
    <div class="fixed bottom-6 right-6 w-[400px] h-[600px] ${bgMain} rounded-2xl shadow-2xl flex flex-col z-50 overflow-hidden animate-in fade-in slide-in-from-bottom-4 duration-300">
      
      <!-- Header -->
      <div class="bg-gradient-to-r from-[#007c3b] to-[#005a2b] p-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-2xl backdrop-blur-sm">
            <div class="logo"><img src="https://www.nimat.com.ar/icons/icons_0/favicon-32x32.png" alt="NIMAT" style="width:20px;height:20px"/></div>
          </div>
          <div>
            <h3 class="text-white font-bold text-lg">NIMAT</h3>
            <p class="text-green-100 text-xs flex items-center gap-1">
              <span class="w-2 h-2 bg-green-300 rounded-full animate-pulse"></span>
              En l√≠nea
            </p>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <!-- Bot√≥n Dark Mode -->
          <button 
            onclick="toggleDarkMode()"
            class="text-white hover:bg-white/20 rounded-lg p-2 transition-colors"
            title="${darkMode ? 'Modo claro' : 'Modo oscuro'}"
          >
            ${darkMode ? `
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path>
              </svg>
            ` : `
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
              </svg>
            `}
          </button>
          <!-- Bot√≥n Cerrar -->
          <button 
            onclick="toggleChat()"
            class="text-white hover:bg-white/20 rounded-lg p-2 transition-colors"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
      
      <!-- Messages -->
      <div class="flex-1 overflow-y-auto p-4 ${bgMessages} space-y-4" id="messages-container">
        ${messages.map(msg => `
          <div class="flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'} animate-in fade-in slide-in-from-${msg.role === 'user' ? 'right' : 'left'}-4 duration-300">
            <div class="max-w-[80%]">
              ${msg.role === 'bot' ? `
                <div class="w-8 h-8 bg-gradient-to-br from-[#007c3b] to-[#005a2b] rounded-full flex items-center justify-center text-white text-sm mb-1">
                  ü§ñ
                </div>
              ` : ''}
              <div class="
                ${msg.role === 'user' 
                  ? 'bg-gradient-to-br from-[#007c3b] to-[#005a2b] text-white' 
                  : `${msgBotBg} ${textMain} border ${borderColor}`
                } 
                rounded-2xl px-4 py-3 shadow-sm
                ${msg.role === 'user' ? 'rounded-tr-sm' : 'rounded-tl-sm'}
              ">
                <p class="text-sm leading-relaxed whitespace-pre-wrap">${msg.text}</p>
                ${msg.products && msg.products.length > 0 ? `
                  <div class="mt-3 space-y-2 border-t ${msg.role === 'user' ? 'border-[#00a04d]' : borderColor} pt-3">
                    ${msg.products.map(p => `
                      <div class="${msg.role === 'user' ? 'bg-white/10' : (darkMode ? 'bg-gray-600' : 'bg-gray-50')} rounded-lg p-2 text-xs">
                        <div class="font-semibold ${msg.role === 'user' ? 'text-white' : (darkMode ? 'text-gray-100' : 'text-gray-900')}">${p.nombre}</div>
                        <div class="flex justify-between items-center mt-1">
                          <span class="${msg.role === 'user' ? 'text-green-100' : 'text-[#007c3b]'} font-bold">
                            $${p.precio.toLocaleString('es-AR')}
                          </span>
                          <span class="${msg.role === 'user' ? 'text-green-100' : textSecondary}">
                            ${p.stock > 0 ? `‚úì ${p.stock} unidades` : '‚ö†Ô∏è Sin stock'}
                          </span>
                        </div>
                      </div>
                    `).join('')}
                  </div>
                ` : ''}
              </div>
              <p class="text-xs ${textSecondary} mt-1 ${msg.role === 'user' ? 'text-right' : 'text-left'}">
                ${formatTime(msg.time)}
              </p>
            </div>
          </div>
        `).join('')}
        
        ${isLoading ? `
          <div class="flex justify-start animate-in fade-in duration-300">
            <div class="max-w-[80%]">
              <div class="w-8 h-8 bg-gradient-to-br from-[#007c3b] to-[#005a2b] rounded-full flex items-center justify-center text-white text-sm mb-1">
                ü§ñ
              </div>
              <div class="${msgBotBg} ${textMain} border ${borderColor} rounded-2xl rounded-tl-sm px-4 py-3 shadow-sm">
                <div class="flex gap-1">
                  <div class="w-2 h-2 bg-[#007c3b] rounded-full animate-bounce" style="animation-delay: 0ms"></div>
                  <div class="w-2 h-2 bg-[#007c3b] rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                  <div class="w-2 h-2 bg-[#007c3b] rounded-full animate-bounce" style="animation-delay: 300ms"></div>
                </div>
              </div>
            </div>
          </div>
        ` : ''}
      </div>
      
      <!-- Input -->
      <div class="p-4 ${bgMain} border-t ${borderColor}">
        <div class="flex gap-2">
          <input
            id="chat-input"
            type="text"
            placeholder="Escribe tu consulta..."
            class="flex-1 px-4 py-3 border ${inputBorder} ${inputBg} rounded-full focus:outline-none focus:ring-2 focus:ring-[#007c3b] focus:border-transparent text-sm placeholder-gray-400"
            onkeypress="if(event.key==='Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"
            ${isLoading ? 'disabled' : ''}
          />
          <button
            onclick="sendMessage()"
            class="bg-gradient-to-br from-[#007c3b] to-[#005a2b] text-white rounded-full w-12 h-12 flex items-center justify-center hover:shadow-lg hover:scale-105 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
            ${isLoading ? 'disabled' : ''}
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
            </svg>
          </button>
        </div>
        <p class="text-xs ${textSecondary} mt-2 text-center">
          Powered by NIMAT ‚Ä¢ WhatsApp: +543454178310
        </p>
      </div>
    </div>
  `;
  
  // Auto-scroll al √∫ltimo mensaje
  setTimeout(() => {
    const container = document.getElementById('messages-container');
    if (container) {
      container.scrollTop = container.scrollHeight;
    }
  }, 100);
}

function toggleChat() {
  isOpen = !isOpen;
  render();
  if (isOpen) {
    setTimeout(() => {
      document.getElementById('chat-input')?.focus();
    }, 100);
  }
}

async function sendMessage() {
  const input = document.getElementById('chat-input');
  const text = input.value.trim();
  
  if (!text || isLoading) return;
  
  // Agregar mensaje del usuario
  messages.push({
    role: 'user',
    text: text,
    time: new Date()
  });
  
  input.value = '';
  isLoading = true;
  render();
  
  try {
    const response = await fetch(`${API_URL}/api/chat`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        mensaje: text,
        historial: messages.slice(-6).map(m => ({
          role: m.role === 'user' ? 'user' : 'assistant',
          content: m.text
        }))
      })
    });
    
    if (!response.ok) {
      throw new Error('Error en la respuesta del servidor');
    }
    
    const data = await response.json();
    
    messages.push({
      role: 'bot',
      text: data.respuesta,
      products: data.productos || [],
      time: new Date()
    });
    
  } catch (error) {
    console.error('Error:', error);
    messages.push({
      role: 'bot',
      text: '‚ö†Ô∏è Disculp√°, hubo un error al conectar con el servidor. Por favor intent√° de nuevo o contactanos por WhatsApp al +543454062427',
      time: new Date()
    });
  } finally {
    isLoading = false;
    render();
  }
}

// Inicializar
render();

// Configuraci√≥n de Tailwind personalizada
tailwind.config = {
  darkMode: 'class',
  theme: {
    extend: {
      colors: {
        'nimat': {
          DEFAULT: '#007c3b',
          dark: '#005a2b',
          light: '#00a04d'
        }
      }
    }
  }
}
</script>

<style>
/* Animaciones personalizadas */
@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-5px);
  }
}

/* Scrollbar personalizado - Modo Claro */
#messages-container::-webkit-scrollbar {
  width: 6px;
}

#messages-container::-webkit-scrollbar-track {
  background: #f1f5f9;
  border-radius: 10px;
}

#messages-container::-webkit-scrollbar-thumb {
  background: #007c3b;
  border-radius: 10px;
}

#messages-container::-webkit-scrollbar-thumb:hover {
  background: #005a2b;
}

/* Responsive para m√≥viles */
@media (max-width: 640px) {
  #nimat-chatbot > div {
    width: 100vw !important;
    height: 100vh !important;
    bottom: 0 !important;
    right: 0 !important;
    border-radius: 0 !important;
  }
}
</style>
